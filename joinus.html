<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Virtual Art Gallery</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center; /* Center vertically */
        }

        header h1 {
            flex-grow: 1; /* Allow the title to take up remaining space */
        }

        header a {
            padding: 0.5rem 1rem;
            text-align: left;
            color: #fff;
            text-decoration: none;
            border: 2px solid #c94e14; /* Neon pink border */
            border-radius: 5px; /* Rounded corners */
            background-color: #db670e; /* Neon pink background */
            box-shadow: 0 0 10px #0e010e; /* Neon glow */
            margin-right: auto; /* Push it to the left corner */
        }

        .join {
            background-image: url(images/360_F_518419158_yXXBww2r5Z3XoutBxRX8KHNZOpPjhC03.jpg);
            background-size: cover;
            background-position: center bottom;
            color: #fffcfc;
            padding: 4rem 0;
            text-align: center;
            flex: 1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .join h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #f7f4f4;
        }

        .join p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #fffefe;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .social-links a {
            display: inline-block;
            margin: 0 1rem;
            color: #fbf7f7;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid #fbf7f7;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: #fbf7f7;
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Back to Home</a>
        <h1>Virtual Art Gallery</h1>
    </header>

    <section class="join">
        <div class="container">
            <h2>Join Us</h2>
            <p>Join our community and stay updated with the latest news and events.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/virtualgallery" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com/company/virtualgallery" target="_blank">LinkedIn</a>
                <a href="https://twitter.com/virtualgallery" target="_blank">Twitter</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Virtual Art Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
